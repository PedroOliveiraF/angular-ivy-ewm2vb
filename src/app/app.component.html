<mat-toolbar color="primary">
  <span> FakeStore API</span>
</mat-toolbar>

<main>
  <section>
    <h1>Produtos</h1>

    <div>
      <table mat-table [dataSource]="produtos">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let linha">{{ linha.id }}</td>
        </ng-container>

        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let linha">{{ linha.title }}</td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Pre√ßo</th>
          <td mat-cell *matCellDef="let linha">{{ linha.price }}</td>
        </ng-container>

        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>Categoria</th>
          <td mat-cell *matCellDef="let linha">{{ linha.category }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let linha; columns: displayColumns"></tr>
      </table>
    </div>
  </section>
</main>
